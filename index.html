<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Under Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: lavender;
        }

        .maintenance-container {
            text-align: center;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: black;
            box-shadow: 0px 0px 15px 10px rgba(189, 186, 186, 0.3);
            border-radius: 3%;
        }

        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            color: #fffefe;
        }

        p {
            color: #666;
            margin-bottom: 15px;
        }

        @media only screen and (max-width: 600px) {
            .maintenance-container {
                max-width: 100%;
                margin: 50px 20px 10px;
                padding: 10px;
            }

            .logo {
                max-width: 80px;
            }
        }

        /* New styles for the fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        #countdown {
            animation: fadeIn 1s ease-in-out;
        }

        #hours,
        #minutes,
        #seconds {
            font-size: 1.5em;
            color: #4CAF50;
            /* Green color */
            display: inline-block;
            margin: 0 5px;
            animation: scaleAndColorChange 1s infinite alternate;
        }

        @keyframes scaleAndColorChange {
            from {
                transform: scale(1);
                color: #4CAF50;
            }

            to {
                transform: scale(1.1);
                color: #FF5722;
                /* Orange color */
            }
        }

        .animated-heading {
            opacity: 0;
            animation: fadeInH1 2s ease-in-out forwards;
        }

        @keyframes fadeInH1 {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="maintenance-container">
        <h1 class="animated-heading">VedApp <span>&hearts;</span></h1>
        <hr style="background-color: rgb(77, 0, 128);  border-top: 2px solid #4cafaf;">
        <!-- <img src="your-logo.png" alt="Your Logo" class="logo"> -->
        <h1 style="color: crimson;">Under Maintenance !</h1>
        <p>We're sorry. Our site is currently undergoing maintenance to provide you with an even
            better experience.</p>

        <p>Contact us via email: <a href="mailto:dhanrajdhasure@gmail.com"><i>dhanrajdhasure@gmail.com</i></a></p>
        <p id="countdown">Time remaining: <span id="hours">00</span>:<span id="minutes">07</span>:<span
                id="seconds">00</span></p>
    </div>
    </div>

    <script>
        // Countdown Timer
        var countdownElement = document.getElementById("countdown");
        var hoursElement = document.getElementById("hours");
        var minutesElement = document.getElementById("minutes");
        var secondsElement = document.getElementById("seconds");

        var countdownDate = new Date();
        countdownDate.setMinutes(countdownDate.getMinutes() + 7);

        function updateCountdown() {
            var now = new Date().getTime();
            var distance = countdownDate - now;

            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            hoursElement.innerText = hours < 10 ? '0' + hours : hours;
            minutesElement.innerText = minutes < 10 ? '0' + minutes : minutes;
            secondsElement.innerText = seconds < 10 ? '0' + seconds : seconds;

            if (distance < 0) {
                clearInterval(countdownInterval);
                countdownElement.style.display = "none"; // Hide the countdown when time is up
            }
        }

        var countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
