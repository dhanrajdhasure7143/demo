<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .centered-text {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            text-align: center;
            border: 2px solid #333;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="centered-text">
        Dhanraj - Kaveri
---------------------------------
    </div>
</body>
</html>
